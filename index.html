<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id='body'>
    <div class="container">
        <div class="row d-flex justify-content-center mt-3">
            <button id="startBtn" onclick="init();" class="btn">Start Game!</button>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <canvas id="snakeCanvas" width="600" height="500"></canvas>
        <div class="col-sm"></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div id="scoreCard" class="card">
                <div class="card-body">
                    <p class="card-title text-center">
                        Scoreboard
                    </p>
                    <hr />
                    <div id="scoreCountCard" class="card">
                        <div class="card-body">
                            <span id="appleCount">applecount: </span>
                        </div>
                    </div>
                    <div id="highScoreCard" class="card">
                        <div class="card-body">
                            <span id="highScore">Highscore: </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
